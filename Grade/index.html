<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um CSS GRID</title>
    <style>
        body {
            height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            background-color: #015958;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border-radius: 40px;
            border: none;
            width: fit-content;
            transition: 0.2s linear;
        }

        .btn:hover{
            background-color: #008F8C;
            border: inset 2px solid #015958;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 50px;
            justify-content: center;
        }

        h3 {
            margin: 20px auto;
            width: fit-content;
        }
        .item {
            background-color: #008F8C;
            padding: 20px;
            color: white;
            font-weight: bold;
        }

        .container {
            background-color: #90f7f5;
            border: dashed 1px #008F8C;
            padding: 10px;
            width: 500px;
            height: 300px;
            margin: 0 auto;
            transition: all 0.2s ease;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }
        .grid-container .item1 {
            grid-area: span 2 / span 1;
        }

        .grid-container .item2 {
            grid-area: span 1 / span 2;
        }

        .grid-container .item3, .grid-container .item4 {
            grid-area: span 1 / span 1;
        }

        .flex-container {
            display: flex;
            gap: 10px;

            .item1, .item2, .item3, .item4 {
                flex: 1 1 auto;
            }
        }

        

        .flex-container .item4 {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <button id="grid" class="btn">Grid Layout</button>
        <button id="flex" class="btn">Flexbox</button>
    </header>

    <h3 id="titulo">Two Dimensions</h3>
    <div id="container" class="container grid-container">
        <div id="um" class="item item1">1</div>
        <div id="dois" class="item item2">2</div>
        <div id="tres" class="item item3">3</div>
        <div id="quatro" class="item item4">4</div>
    </div>

    <script>
        const flexbtn = document.getElementById("flex");
        const gridbtn = document.getElementById("grid")
        const container = document.getElementById("container");
        const itens = document.querySelectorAll(".item");
        const titulo = document.getElementById("titulo");

        flexbtn.addEventListener('click', () => {
            container.classList.remove("grid-container");
            container.classList.add("flex-container");
            titulo.textContent = "One Dimensions"
        })

        gridbtn.addEventListener('click', () => {
            container.classList.add("grid-container");
            container.classList.remove("flex-container");
            titulo.textContent = "Two Dimensions"
        })
    </script>
</body>
</html>
