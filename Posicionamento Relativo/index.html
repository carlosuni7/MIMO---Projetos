<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        body{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        main{
            margin: 50px;
        }

        .div-row {
            display: flex;
            flex-direction: row;
        }

        .div-column{
            display: flex;
            flex-direction: column;
        }

        .container{
            margin-top: 20px;
        }

        .item{
            width: 50px;
            height: 50px;
        }

        .item:nth-child(1) {
            border: 1px solid black;
            background-color: red;
            padding: 20px;
        }
        .item:nth-child(2) {
            border: 1px solid black;
            background-color: green;
            padding: 20px;
        }
        .item:nth-child(3) {
            border: 1px solid black;
            background-color: blue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <main>
        <button id="btn-row">row</button>
        <button id="btn-column">column</button>
        <h2>Orientation</h2>
        <div id="container" class="container div-row">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </main>
    
    <script>
        const btnColuna = document.getElementById("btn-column");
        const btnLinha = document.getElementById("btn-row");
        const container = document.getElementById("container");

        btnColuna.addEventListener('click', () =>{
            container.classList.add("div-column")
            container.classList.remove("div-row")
        })

        btnLinha.addEventListener('click', () =>{
            container.classList.remove("div-column")
            container.classList.add("div-row")
        })
    </script>
</body>

</html>
