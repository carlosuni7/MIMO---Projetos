<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        .main {
            margin: 50px;
        }

        .item {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin: 5px;
        }

        button,
        .item {
            border: 1px solid black;
            background-color: #0FC2C0;
            color: #023535;
            padding: 10px 20px;
            border-radius: 8px;
        }

        input[type="range"] {
            width: 200px;
            accent-color: #0FC2C0;

        }

        .item {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .item:nth-child(1) {
            border: 1px solid black;
            background-color: #0FC2C0;
            color: #023535;
            padding: 10px;
        }

        .item:nth-child(2) {
            border: 1px solid black;
            background-color: #008F8C;
            padding: 10px;
            color: white;
        }

        .item:nth-child(3) {
            border: 1px solid black;
            background-color: #023535;
            padding: 10px;
            color: #0FC2C0;
        }

        .container{
            border: 1px solid #023535;
            margin-top: 20px;
            display: flex;
        }

        .row{
            display: flex;
            flex-direction: row;
        }

        .row-reverse{
            display: flex;
            flex-direction: row-reverse;
        }
        #valor{
            color: #023535;
            font-weight: 600;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main class="main">
        <h1>FlexBox Dashboard</h1>
        <p>Choose where to group flex items</p>

        <button id="inicio">Inicio</button>
        <button id="fim">Fim</button>

        <input id="tamanho" type="range" min="0" max="500" step="5" value="250">
        <p id="valor">250</p>

        <div id="container" class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </main>

    <script>
        const btnInicio = document.getElementById("inicio");
        const btnFim = document.getElementById("fim");
        const box = document.getElementById("container")
        const range = document.getElementById("tamanho")
        const valor = document.getElementById("valor")
        btnInicio.addEventListener("click", () =>{
            box.classList.remove("row-reverse")
        })
        btnFim.addEventListener("click", () =>{
            box.classList.add("row-reverse")
        })

        range.addEventListener("input", () =>{
            box.style.width = range.value + "px";
            valor.textContent = range.value;
        })

    </script>
</body>

</html>
